                name: id
                widget: ncw-id
                prefix: animation
                timestamp: false
                hidden: true
              - { label: 'Title', name: 'title', widget: 'string' }
              - {
                  label: 'Type',
                  name: 'type',
                  widget: 'select',
                  options: ['demo', 'independent', 'commercial'],
