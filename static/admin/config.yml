              name: 'templateKey',
              widget: 'hidden',
              default: 'contacts',
            }
          - label: 'Contacts'
            name: 'contacts'
            widget: 'list'
            collapsed: false
            fields:
              - { label: 'Name', name: 'name', widget: 'string' }
              - {
                  label: 'URL',
                  name: 'url',
                  widget: 'string',
                  hint: 'For email links, enter "mailto:" before the email address; for websites, include "https://',
