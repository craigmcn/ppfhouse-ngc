local_backend: true

publish_mode: editorial_workflow
display_url: https://www.ppfhouse.com/
logo_url: https://www.ppfhouse.com/safari-pinned-tab.svg

backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
# public_folder: /img

media_library:
  name: cloudinary
  config:
    cloud_name: dunew51zn
    api_key: 193318238412777

collections:
  - name: 'art-design'
    label: 'Art and Design'
    folder: 'src/pages/art-design'
    create: true
    slug: '{{slug}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'art-design',
        }
      - { label: 'ID', name: 'id', widget: 'ncw-id', prefix: art-design }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Filename', name: 'filename', widget: image }
      - { label: 'Thumbnail', name: 'thumbnail', widget: image }
      - { label: 'Body', name: 'body', widget: 'markdown', required: false }

  - name: 'comics'
    label: 'Comics'
    folder: 'src/pages/comics'
    create: true
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'comics',
        }
      - { label: 'ID', name: 'id', widget: 'ncw-id', prefix: comic }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Cover', name: 'cover', widget: image }
      - label: 'Pages'
        name: 'pages'
        widget: 'list'
        collapsed: true
        summary: '{{fields.name}}'
        fields:
          - { label: 'Name', name: 'name', widget: 'string' }
          - { label: 'Image', name: 'image', widget: image }

  - name: 'event'
    label: 'Event'
    folder: 'src/pages/events'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{artist}}-{{venue}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'event',
        }
      - { label: 'ID', name: 'id', widget: 'ncw-id', prefix: event }
      - {
          label: 'Title',
          name: 'title',
          widget: 'string',
          hint: 'Used for identification in the collection list and on the standalone event page.',
        }
      - { label: 'Image', name: 'image', widget: 'image', required: false, hint: 'A title image used on the standalone event page.' }
      - { label: 'Date', name: 'date', widget: 'datetime', picker_utc: true }
      - {
          label: 'Time',
          name: 'eventTime',
          widget: 'string',
          hint: 'If the event time is more nuanced than what is already available from the date.',
          required: false,
        }
      - { label: 'Artist', name: 'artist', widget: 'string' }
      - { label: 'Venue', name: 'venue', widget: 'string' }
      - { label: 'City', name: 'city', widget: 'string', required: false }
      - { label: 'Guests', name: 'guests', widget: 'string', required: false }
      - { label: 'Link', name: 'url', widget: 'string', required: false }
      - {
          label: 'Group',
          name: 'group',
          widget: 'select',
          options:
            [
              'PPF House',
              'Tim Shia',
              'Howie Shia',
              'LEO37',
              'The Worst Pop Band Ever',
              'Jazz for Juniors',
            ],
        }

